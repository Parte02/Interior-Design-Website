<html>
    <head>
        <title>Interior Design Website</title>
        <meta charset="utf-8">
        <meta name="viewport" content="with=device-width , intial-scale=1.0">
        <link rel="stylesheet" href="css/log-reg.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css/">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,600;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="js/login.js"></script>




</head>
    <body class="section">
      <div  class="form active" id="frmSignIn"  >
        <div class="form_header">
          <h2>Sign In</h2>
        </div>
        <div class="form_body">
          <div class="form_inputbox">
            <svg class="form_icon prepend"  viewBox="0 0 448 512"><path d="M313.6 304c-28.7 0-42.5 16-89.6 16-47.1 0-60.8-16-89.6-16C60.2 304 0 364.2 0 438.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-25.6c0-74.2-60.2-134.4-134.4-134.4zM400 464H48v-25.6c0-47.6 38.8-86.4 86.4-86.4 14.6 0 38.3 16 89.6 16 51.7 0 74.9-16 89.6-16 47.6 0 86.4 38.8 86.4 86.4V464zM224 288c79.5 0 144-64.5 144-144S303.5 0 224 0 80 64.5 80 144s64.5 144 144 144zm0-240c52.9 0 96 43.1 96 96s-43.1 96-96 96-96-43.1-96-96 43.1-96 96-96z"/></svg>
            <input class="form_input" type="text" name="username" id="signinUsername" required placeholder="username">
            <label class="form_inputlabel" for="signinUsername">username</label>
            <span id="userError" class="error"></span><br>
            <span id="uError" class="error"></span>
         </div>


            <div class="form_inputbox">
              <svg class="form_icon prepend" viewBox="0 0 512 512"><path d="M320 48c79.529 0 144 64.471 144 144s-64.471 144-144 144c-18.968 0-37.076-3.675-53.66-10.339L224 368h-32v48h-48v48H48v-96l134.177-134.177A143.96 143.96 0 0 1 176 192c0-79.529 64.471-144 144-144m0-48C213.965 0 128 85.954 128 192c0 8.832.602 17.623 1.799 26.318L7.029 341.088A24.005 24.005 0 0 0 0 358.059V488c0 13.255 10.745 24 24 24h144c13.255 0 24-10.745 24-24v-24h24c13.255 0 24-10.745 24-24v-20l40.049-40.167C293.106 382.604 306.461 384 320 384c106.035 0 192-85.954 192-192C512 85.965 426.046 0 320 0zm0 144c0 26.51 21.49 48 48 48s48-21.49 48-48-21.49-48-48-48-48 21.49-48 48z"/></svg>
              <input class="form_input" type="password" name="password" id="signinPassword" required placeholder="password">
              <label class="form_inputlabel" for="signinPassword">password</label>
              <svg class="form_icon append" data-action="toggle-show-password" data-input="#signinPassword"  viewBox="0 0 576 512"><path d="M288 144a110.94 110.94 0 0 0-31.24 5 55.4 55.4 0 0 1 7.24 27 56 56 0 0 1-56 56 55.4 55.4 0 0 1-27-7.24A111.71 111.71 0 1 0 288 144zm284.52 97.4C518.29 135.59 410.93 64 288 64S57.68 135.64 3.48 241.41a32.35 32.35 0 0 0 0 29.19C57.71 376.41 165.07 448 288 448s230.32-71.64 284.52-177.41a32.35 32.35 0 0 0 0-29.19zM288 400c-98.65 0-189.09-55-237.93-144C98.91 167 189.34 112 288 112s189.09 55 237.93 144C477.1 345 386.66 400 288 400z"/></svg>
              <span id="passError" class="error"></span><br>
              <span id="pError" class="error"></span>
            </div>


            <div class="form_leverbox">
              <label class="form_leverlabel">
                <input class="form_lever" type="checkbox" name="remember" id="signinRemember">
                <span class="form_lever-text">Remember me</span>
                
                
              </label>    
            </div>
            <div class="form_linkbox">
              Not a member? <a class="form_link" href="register.html">Register</a>
            </div>
        </div>
    
        <div class="form_footer">
          <button class="form_btn" onclick="validForm()">Sign In</button>
        </div>
      </div>
         
            <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="js/log-reg.js"></script>
    </body>
</html>
